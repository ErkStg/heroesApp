<h1>{{ ( heroe.id )? 'Editar' : 'Nuevo' }} Heroe <small></small></h1>
<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
             fxLayout.xs="column"
             fxLayoutGap="40px">
            <mat-form-field fxFlex="100" >
                <mat-label>Super Héroe</mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>
        
        <mat-form-field >
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field >
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let creador of creadores" [value]="creador.id">
                    {{ creador.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto Url</mat-label>
            <input type="url" matInput required [(ngModel)]="heroe.alt_image">
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( heroe.id )? 'Actualizar' : 'Crear' }}
            </button> 
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button> 
        </div>
    </div>
    <div fxFlex="50">
        <img [src]=" heroe | imagen">
    </div>
</div>
